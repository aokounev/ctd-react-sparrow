[build]
  command = "npm run build"
  functions = "netlify/deploy"
  publish = "build"


[build.environment]
  NODE_VERSION = "20"
  NODE_OPTIONS = "--openssl-legacy-provider"


  ## Uncomment to use this redirect for Single Page Applications like create-react-app.
  ## Not needed for static site generators.
  [[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
